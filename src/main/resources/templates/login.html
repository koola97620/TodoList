<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="webjars/Semantic-UI/2.4.1/semantic.min.css">
  <script src="webjars/Semantic-UI/2.4.1/semantic.min.js"></script>
  <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
  <title>Title</title>

  <style>
    body {
      background-color: black;
    }
  </style>

</head>
<body>

  <!--<div th:replace="layout/header::header"></div>-->

  <div class="container" style="text-align: center;">
    <br/>

    <div class="ui inverted segment">
      <h1 class="ui grey inverted header">LOGIN</h1>
    </div>

    <br/>

    <a href="javascript:;" class="btn_social" data-social="google">
      <img th:src="@{/images/google.png}" width="50px" height="50px"/>
    </a>
    <a href="javascript:;" class="btn_social" data-social="kakao">
      <img th:src="@{/images/kakao.png}" width="50px" height="50px"/>
    </a>
  </div>

  <!--<div th:replace="layout/footer::footer"></div>-->

  <script>
    $('.btn_social').click(function() {
      var socialType = $(this).data('social');
      location.href="/oauth2/authorization/"+socialType;
    });
  </script>

</body>
</html>
